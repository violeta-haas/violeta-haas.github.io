name: Sync CV PDF from external repo

on:
  # Run once a day to keep the CV in sync
  schedule:
    - cron: "0 3 * * *"
  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  sync-cv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Ensure files directory exists
        run: mkdir -p files

      - name: Download latest CV PDF from external repo
        run: |
          url="https://raw.githubusercontent.com/violeta-haas/CV/main/CV_Haas_Violeta.pdf"
          curl -fL "$url" -o files/CV_Haas_Violeta.pdf.tmp

          # Basic sanity check: ensure file looks like a PDF before replacing
          if head -c 4 files/CV_Haas_Violeta.pdf.tmp | grep -q "%PDF"; then
            mv files/CV_Haas_Violeta.pdf.tmp files/CV_Haas_Violeta.pdf
          else
            echo "Downloaded file does not look like a PDF. Keeping existing CV file."
            rm -f files/CV_Haas_Violeta.pdf.tmp
            exit 1
          fi

      - name: Commit and push if CV changed
        run: |
          if git status --porcelain files/CV_Haas_Violeta.pdf | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add files/CV_Haas_Violeta.pdf
            git commit -m "chore: sync CV PDF from external repo"
            git push
          else
            echo "No changes in CV PDF; nothing to commit."
          fi

